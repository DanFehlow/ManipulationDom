<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tratamento Anfavea</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="logo-pwc">
      <img src="./images/logo-image.png" id="logo-image" />
    </header>
    <main>
      <div class="container">
        <div id="content">
          <h2>Vamos tratar os arquivos da Anfavea</h2>
          <p>
            Faça o upload do arquivo .txt da Anfavea e faremos a separação por
            data, chassi e número.
          </p>
          <div class="upload">
            <img src="images/input-image.png" />
          </div>
          <button type="submit">Tratar Arquivo</button>
        </div>
        <div id="output">
          <h2 id="secondh2">Arquivo da Anfavea tratado</h2>
          <p class="secondp">
            Arquivo tratado e separado por data, chassi e número:
          </p>
          <div class="output-tratado">
            <img src="./images/output-image.png" />
          </div>
          <button type="submit" id="baixar-arquivos">Baixar Arquivo</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
